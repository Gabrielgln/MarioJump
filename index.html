<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!--Link Stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Mario Jump</title>
</head>
<body>
    <audio src="./audio/audio_jump_song.mp3" class="audiojump"></audio>
    <audio src="./audio/audio_game_over.mp3" class="gameover"></audio>
    
    <div class="game-board">
        <span class="score"></span>

        <img src="./assets/clouds.png" class="clouds">
        <img src="./assets/mario.gif" class="mario">
        <img src="./assets/pipe.png" class="pipe">

        <button class="button-invisivel" onclick="jumpAgain()">Tente Novamente</button>

    </div>

    <div class="rodape">
        <p class="start">Para jogar, pressione qualquer tecla</p>
    </div>
    
</body>
<!--Script-->
<script src="./js/script.js"></script>
</html>
